  <script>
       /*-------------------- get data -------------------*/
        getDataFromDb();

        async function getDataFromDb() {
          let cfg = {
            method: "GET",
            headers: {
              "Content-Type": "application/json; charset=utf-8"
            }
          }
          try {
            let response = await fetch(`/app/testMe`, cfg);
            let obj = await response.json();
            console.log(obj)

          } catch (err) {
            console.log(err);
          }
        }

  </script>
